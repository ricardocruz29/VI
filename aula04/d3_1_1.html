<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 aula 1 ex 1 - Intro</title>
    <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      let dataset = [5, 10, 15, 20, 25];

      d3.select("body")
        .selectAll("p")
        .data(dataset)
        .join("p")
        .style("color", function (d) {
          if (d <= 15) {
            return "black";
          } else {
            return "red";
          }
        })
        .text(function (d) {
          return "I can count up to " + d;
        });
    </script>
  </body>
</html>
