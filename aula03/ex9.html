<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div style="height: 100vh">
      <title>Exercise 1.9</title>
      <desc>SVG Nineth Example - Animation</desc>
      <svg width="1920" height="600">
        <circle
          id="circle_animation"
          cx="210"
          cy="210"
          r="100"
          fill="red"
          style="cursor: pointer"
        >
          <animate
            attributename="cy"
            values="200;270;200"
            dur="3"
            repeatcount="indefinite"
            begin="click"
          ></animate>
        </circle>

        <text
          id="text_pulse"
          x="210"
          y="210"
          fill="white"
          text-anchor="middle"
          alignment-baseline="middle"
          style="font: 48px Verdana, sans-serif"
        >
          <animate
            attributename="opacity"
            values="1;0.5; 0.2; 0; 0.2; 0.5; 1"
            dur="3"
            repeatcount="indefinite"
            begin="circle_animation.click"
          ></animate>
          SVG
        </text>

        <circle id="my-circle" r="30" cx="50" cy="50" fill="orange">
          <animate
            xlink:href="#my-circle"
            attributename="cx"
            from="50"
            to="450"
            dur="1s"
            begin="click"
            fill="freeze"
          ></animate>
        </circle>
      </svg>
    </div>
  </body>
</html>
