<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div style="height: 100vh">
      <title>Exercise 1.9</title>
      <desc>SVG Nineth Example - Animation</desc>
      <svg width="1920" height="600">
        <circle cx="210" cy="210" r="100" fill="red" />
        <text
          x="210"
          y="210"
          fill="white"
          text-anchor="middle"
          alignment-baseline="middle"
          style="font: 48px Verdana, sans-serif"
        >
          <animate
            attributeName="rx"
            values="10;20;10"
            dur="3"
            repeatCount="indefinite"
          ></animate>
          SVG
        </text>

            attributeName="rx"

          />
        </rect> -->
      </svg>
    </div>
  </body>
</html>
