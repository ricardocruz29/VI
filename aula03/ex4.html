<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div style="height: 100vh">
      <title>Exercise 1.4</title>
      <desc>SVG Fourth Example - Transforms</desc>
      <svg width="1920" height="1080">
        <rect
          x="1000"
          y="200"
          width="100"
          height="150"
          stroke="red"
          stroke-width="10"
          stroke-dasharray="10"
          fill="green"
          fill-opacity="50%"
          style="transform: scale(0.5) rotate(45deg) translate(-20px, 10px)"
        />
      </svg>
    </div>
  </body>
</html>
