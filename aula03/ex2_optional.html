<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div style="height: 100vh">
      <svg width="1920" height="1080">
        <title>Exercise 1.2 Optional</title>
        <desc>SVG Second Example</desc>

        <!-- first figure -->
        <rect
          x="80"
          y="120"
          width="150"
          height="70"
          fill="white"
          stroke="black"
          stroke-width="3"
          rx="15"
        />
        <ellipse
          cx="120"
          cy="155"
          rx="50"
          ry="35"
          fill="gray"
          fill-opacity="50%"
          stroke="black"
          stroke-width="1"
        />
        <ellipse cx="120" cy="155" rx="20" ry="33" fill="white" />
        <rect x="50" y="80" width="70" height="150" fill="green" rx="15" />

        <!-- second figure -->
        <ellipse
          cx="300"
          cy="300"
          rx="50"
          ry="120"
          fill="red"
          stroke="yellow"
          stroke-width="2"
        />
        <circle
          cx="300"
          cy="300"
          r="75"
          fill="yellow"
          fill-opacity="50%"
          stroke="red"
          stroke-width="2"
        />

        <!-- third figure -->
        <polyline
          points="400,100 420,200 400,200 420,100 400,100"
          fill="gray"
          fill-opacity="20%"
          stroke="black"
          stroke-width="2"
        />

        <!-- fourth figure -->
        <polyline
          points="499,100 539,251 581,251 621,100"
          stroke="gray"
          stroke-width="4"
          stroke-linecap="round"
          fill="none"
        />
        <polyline
          points="500,100 540,250 580,250 620,100"
          fill="red"
          fill-opacity="20%"
          stroke="red"
          stroke-width="2"
        />
      </svg>
    </div>
  </body>
</html>
