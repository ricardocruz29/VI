<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div style="height: 100vh">
      <title>Exercise 1.2</title>
      <desc>SVG Second Example</desc>
      <svg width="1920" height="1080">
        <Line
          x1="0"
          y1="100"
          x2="300"
          y2="400"
          stroke="black"
          stroke-width="10"
        ></Line>
        <rect
          x="300"
          y="200"
          width="100"
          height="150"
          stroke="red"
          stroke-width="10"
          stroke-dasharray="10"
          fill="green"
          fill-opacity="50%"
        />
        <circle cx="500" cy="100" r="75" />
        <ellipse
          cx="130"
          cy="155"
          rx="50"
          ry="35"
          fill="gray"
          fill-opacity="50%"
          stroke="black"
          stroke-width="1"
        />
        <!-- Example of a polyline with the default fill -->
        <polyline points="0,100 50,25 50,75 100,0" />

        <!-- Example of the same polyline shape with stroke and no fill -->
        <polyline
          points="100,100 150,25 150,75 200,0"
          fill="none"
          stroke="black"
        />

        <!-- Example of a polygon with the default fill -->
        <polygon points="200,100 250,25 250,75 300,0" />

        <!-- Example of the same polygon shape with stroke and no fill -->
        <polygon
          points="300,100 350,25 350,75 400,0"
          fill="none"
          stroke="black"
        />
      </svg>
    </div>
  </body>
</html>
