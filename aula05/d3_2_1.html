<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D3 aula 2 ex 1 - Simple SVG Box</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
  </head>

  <body>
    <div class="div_d3"></div>

    <script type="text/javascript">
      let svg = d3
        .select(".div_d3")
        .append("svg")
        .style("width", "600px")
        .style("height", "600px")
        .style("background-color", "#ffa07a");
    </script>
  </body>
</html>
