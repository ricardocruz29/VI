<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D3 aula 2 ex 2 - Circles and colors</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
  </head>

  <body>
    <div class="div_d3"></div>

    <script type="text/javascript">
      let w = 500;
      let h = 200;

      let svg = d3
        .select(".div_d3")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      let dataset = [5, 10, 15, 20, 25];

      let circles = svg.selectAll("circle").data(dataset).join("circle");

      circles
        .attr("cx", function (d, i) {
          // data, index
          console.log("d", d, "i", i);
          return i * 50 + 25;
        })
        .attr("cy", h / 2)
        .attr("r", function (d) {
          return d;
        })
        .style("fill", function (d) {
          if (d <= 15) {
            return "black";
          } else {
            return "red";
          }
        })
        .style("stroke", "green")
        .style("stroke-width", function (d) {
          return `${d / 2}px`;
        });

      svg
        .append("circle")
        .attr("cx", 300)
        .attr("cy", 150)
        .attr("r", 50)
        .style("fill", "teal");
    </script>
  </body>
</html>
