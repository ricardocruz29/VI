<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Addition of Color</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
        <script>
			// Our Javascript will go here.
            var scene = new THREE.Scene(new THREE.Color( 0xff0000 )); 
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / 
            window.innerHeight, 0.1, 1000 ); 
            
            const renderer = new THREE.WebGLRenderer(); 
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            //triangle 1
            var geometry1 = new THREE.BufferGeometry();

            const vertices1 = new Float32Array( [
                0.0, 0.0,  0.0,
                0.5, 0.75,  0.0,
                1.0,  0.0,  0.0,
            ] );

            geometry1.setAttribute( 'position', new THREE.BufferAttribute( vertices1, 3 ) );
            var colors1 = new Uint8Array( [
                255,  0,  255,  
                255,  0,  255,  
                255,  0,  255,  
            ] );
            geometry1.setAttribute( 'color', new THREE.BufferAttribute( colors1, 3, true) );
            const geometryMaterial1 = new THREE.MeshBasicMaterial( {vertexColors: true} );
            geometryMaterial1.side = THREE.DoubleSide
            var triangle1 = new THREE.Mesh( geometry1, geometryMaterial1 );
            
            scene.add( triangle1 );


            //triangle 2
            var geometry2 = new THREE.BufferGeometry();

            const vertices2 = new Float32Array( [
                0.0, 0.0,  0.0,
                -0.35,-1.0,  0.0,
                -0.7,  0.25, 0.0,
            ] );

            geometry2.setAttribute( 'position', new THREE.BufferAttribute( vertices2, 3 ) );
            var colors2 = new Uint8Array( [
                255,  255,  0,  
                255,  255,  0,  
                255,  255,  0,  
            ] );
            geometry2.setAttribute( 'color', new THREE.BufferAttribute( colors2, 3, true) );
            const geometryMaterial2 = new THREE.MeshBasicMaterial( {vertexColors: true });
            geometryMaterial2.side = THREE.DoubleSide

            var triangle2 = new THREE.Mesh( geometry2, geometryMaterial2 );
            
            scene.add( triangle2 ); 

            //triangle 3
            var geometry3 = new THREE.BufferGeometry();

            const vertices3 = new Float32Array( [
                -0.2, 0.15, 0.0,
                0.35, 0.65, 0.0,
                -0.85, 0.9,  0.0,
            ] );

            geometry3.setAttribute( 'position', new THREE.BufferAttribute( vertices3, 3 ) );
            var colors3 = new Uint8Array( [
                0,  0,  255,  
                0,  255,  0,  
                255,  0,  0,  
            ] );
            geometry3.setAttribute( 'color', new THREE.BufferAttribute( colors3, 3, true) );
            const geometryMaterial3 = new THREE.MeshBasicMaterial( {vertexColors: true });
            geometryMaterial3.side = THREE.DoubleSide

            var triangle3 = new THREE.Mesh( geometry3, geometryMaterial3 );

            scene.add( triangle3 );
            
            //triangle 4
            var geometry4 = new THREE.BufferGeometry();

            const vertices4 = new Float32Array( [
                0.15,-0.95, 0.0,
                0.90,-0.7,  0.0,
                0.65, 0.10, 0.0,
            ] );

            geometry4.setAttribute( 'position', new THREE.BufferAttribute( vertices4, 3 ) );

            const geometryMaterial4 = new THREE.MeshBasicMaterial( {vertexColors: false });

            geometryMaterial4.wireframe = true;
            geometryMaterial4.side = THREE.DoubleSide

            var triangle4 = new THREE.Mesh( geometry4, geometryMaterial4 );

            scene.add( triangle4 );


            camera.position.z = 5;
            
            function render() { 
                requestAnimationFrame(render); 
                renderer.render(scene, camera);
            }
            render();
            
		</script>
	</body>
</html>
